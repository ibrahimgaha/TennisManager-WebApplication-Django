<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Tennis Club{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    footer {
      background-color: #004d00;
      color: white;
      padding: 40px 0;
    }

    footer h4, footer h5 {
      color: #aaffaa;
    }

    footer a {
      color: #aaffaa;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    footer .bi {
      margin-right: 8px;
      color: #aaffaa;
    }

    footer hr {
      border-color: #77ff77;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    footer p {
      margin: 8px 0;
      line-height: 1.6;
    }

    footer .text-center p {
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      footer .row {
        text-align: center;
      }

      footer .col-md-4 {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  {% include 'html/navbar.html' %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include 'html/footer.html' %}

</body>
</html>
