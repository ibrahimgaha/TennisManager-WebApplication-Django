<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Responsive Navbar</title>

  <!-- Fonts and Styles -->
  <link rel="stylesheet" type="text/css" href="style.css" />
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    nav {
      padding: 5px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px,
                  rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
      background-color: black;
      
      position: sticky;
      top: 0;            /* sticks to top when scrolling */
      z-index: 10;
    }
    

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      height: 50px;
      margin-right: 50px;
      margin-left:-50px
    }

    nav .logo h1 {
      font-size: 1.1rem;
      background: linear-gradient(to right,rgb(133, 239, 80) 0%,rgb(202, 246, 179) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    nav ul li {
      margin-left: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #FFF;
      font-size: 95%;
      font-weight: 400;
      padding: 4px 8px;
      border-radius: 5px;
      
    }

    nav ul li a:hover {
      background-color:rgb(67, 66, 66);
    }

    .hamburger {
      display: none;
      cursor: pointer;
    }

    .hamburger .line {
      width: 25px;
      height: 2px;
      background-color: #1f1f1f;
      margin: 5px auto;
      transition: all 0.3s ease-in-out;
    }

    .hamburger-active .line:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .hamburger-active .line:nth-child(2) {
      opacity: 0;
    }

    .hamburger-active .line:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    .menubar {
      position: absolute;
      top: 0;
      left: -60%;
      width: 60%;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      transition: left 0.3s ease-in-out;
      z-index: 2;
    }

    .menubar.active {
      left: 0;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    }

    .menubar ul {
      list-style: none;
      padding: 0;
    }

    .menubar ul li {
      margin-bottom: 32px;
    }

    .menubar ul li a {
      text-decoration: none;
      color: #000;
      font-size: 95%;
      font-weight: 400;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .menubar ul li a:hover {
      background-color: #f5f5f5;
    }

    @media screen and (max-width: 790px) {
      .hamburger {
        display: block;
      }

      nav ul {
        display: none;
      }
    }
    .right-side {
      display: flex;
      align-items: center;
      gap: 25px;
    }
  
    .social-icons {
      display: flex;
      gap: 15px;
     
      align-items: center;
    }
  
    .social-icons a {
      color: #c7ea46; /* tennis ball color */
      transition: color 0.3s ease;
      display: flex;
      
      align-items: center;
    }
  
    .social-icons a:hover {
      color: #a5d025; /* darker tennis ball on hover */
    }
  
    .social-icons svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }
  
    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 22px;
      width: 26px;
    }
  
    .hamburger .line {
      width: 100%;
      height: 3px;
      background: white;
      border-radius: 10px;
    }
  
    /* Optional: On small screens, you can add responsive styling */
    @media (max-width: 768px) {
      ul {
        display: none; /* Hide menu on mobile for hamburger */
      }
    }
 








    
  </style>
</head>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const menubar = document.querySelector(".menubar");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("hamburger-active");
      menubar.classList.toggle("active");
    });

  </script>
